<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>The Weather App</h1>
    </header>

    <main class="main">
        <section class="weather-container">
            <div class="weather-wrapper">
                <h2 class="city"></h2>
                <h3 id="temp"></h3>
                <h4 id="description"></h3>
                    
                <table id="weather-table">
                    <thead>
                        <th>Pressure</th>
                        <th>Humidity</th>
                        <th>Windspeed</th>
                    </thead>
                    <tbody>
                        <td id="pressure"></td>
                        <td id="humidity"></td>
                        <td id="windspeed"></td>
                    </tbody>
                </table>
            </div>
        </section>

        <section class="update">
            <p>Weather data updates automatically every 30 minutes</p>
            <button id="btn-update"><img src="icon/refresh.png"></button>
        </section>   
    </main>

    <footer>
        <section class="date">
                <p id="time"></p>
                <p id="date"></p>
        </section>  
    </footer>
    <script src="main.js"></script>
</body>
</html>
